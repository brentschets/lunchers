<h1 class="title">Handelaar overzicht</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Handelsnaam</th>
        <th scope="col">Voornaam</th>
        <th scope="col">Achternaam</th>
        <th scope="col">E-mailadres</th>
        <th scope="col">Telefoonnummer</th>
        <th scope="col">Bewerk</th>
        <th scope="col">Verwijder</th>
      </tr>
    </thead>
    <tbody> 
      <tr *ngFor= 'let merchant of merchants'>
        <td>{{merchant.naam}}</td>
        <td>{{merchant.voornaam}}</td>
        <td>{{merchant.achternaam}}</td>
        <td>{{merchant.email}}</td>
        <td>{{merchant.telefoonnummer}}</td>
        <td class="text-center"><a class="btn btn-sm btn-primary"><i class="fa fa-pencil fa-lg"></i></a></td>
        <td class="text-center"><a class="btn btn-sm btn-primary"><i class="fa fa-trash fa-lg"></i></a></td>
      </tr>
    </tbody>
  </table>
