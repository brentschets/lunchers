<div class="page">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" [routerLink]='["/admin"]'>Lunchers</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" [routerLink]='["/admin"]'>Overzicht</a>
        <a class="nav-item nav-link" [routerLink]='["/admin/merchants"]'>Handelaars</a>
        <a class="nav-item nav-link" [routerLink]='["/admin/lunches"]'>Lunches</a>
        <a class="nav-item nav-link active" [routerLink]='["/admin/reservations"]'>Reservaties</a>
      </div>
    </div>
  </nav>
  <div class="content">
    <h3 class="title">Reservatie overzicht</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Handelaar</th>
          <th scope="col">Lunch</th>
          <th scope="col">Aantal</th>
          <th scope="col">Datum</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let reservation of reservations'>
          <td>{{reservation.handelaar.naam}}</td>
          <td>{{reservation.lunch.naam}}</td>
          <td>{{reservation.aantal}}</td>
          <td>{{reservation.datum | date : 'dd/MM/yyyy'}}</td>
          <td>{{reservation.status}}</td>
      </tbody>
    </table>
  </div>
</div>
